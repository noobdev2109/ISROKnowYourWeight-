<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Know Your Weight!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="fire-wrapper">
  <img class="fire" src="fire.svg" />
</div>
<div class="rain rain1"></div>
<div class="rain rain2">
  <div class="drop drop2"></div>
</div>
<div class="rain rain3"></div>
<div class="rain rain4"></div>
<div class="rain rain5">
  <div class="drop drop5"></div>
</div>
<div class="rain rain6"></div>
<div class="rain rain7"></div>
<div class="rain rain8">
  <div class="drop drop8"></div>
</div>
<div class="rain rain9"></div>
<div class="rain rain10"></div>
<div class="drop drop11"></div>
<div class="drop drop12"></div>
<div id="div1"><img onclick="goBack('https://www.isro.gov.in')" src="isro-removebg-preview.png" height="130" width="134"></div>
<div id="div2"><img onclick="goBack('https://amd.sgvp.org')" src="sgvplogo.png" height="116" width="150"></div>
<div class="container">
  <h1>Weight on Planets</h1>
  <label for="planetSelect">Select a planet:</label>
  <select id="planetSelect">
    <option value="Mercury" data-gravity="3.7">Mercury</option>
    <option value="Venus" data-gravity="8.87">Venus</option>
    <option value="Earth" data-gravity="9.81">Earth</option>
    <option value="Mars" data-gravity="3.721">Mars</option>
    <option value="Jupiter" data-gravity="24.79">Jupiter</option>
    <option value="Saturn" data-gravity="10.44">Saturn</option>
    <option value="Uranus" data-gravity=" 8.69">Uranus</option>
    <option value="Neptune" data-gravity="11.15">Neptune</option>
  </select>
  <br><br>
  <label for="weightInput">Enter your mass (kg):</label>
  <input type="number" id="weightInput" step="0.01">
  <br><br>
  <button onclick="displayWeight()">Calculate Weight</button>
  <br><br>
  <div id="result"></div>
  <br>
  <button onclick="clearResult()">Clear Result</button>
  <button onclick="toggleMode()">Toggle Theme</button>
</div>
<div id="canvas"></div>
<!-- partial -->

  <script src='https://unpkg.com/three@0.123.0/build/three.min.js'></script>
<script src='https://unpkg.com/three@0.123.0/examples/js/loaders/GLTFLoader.js'></script>
<script  src="./script.js"></script>

</body>

</html>
